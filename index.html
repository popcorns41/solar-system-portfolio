<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <!-- <link rel="stylesheet" href="style.css">  -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">


      <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/infoSection.css">
    <link rel="stylesheet" href="/styles/intro.css">
    <link rel="stylesheet" href="/styles/overlay.css">
    <link rel="stylesheet" href="/styles/planetSelector.css">
    <link rel="stylesheet" href="/styles/solarSystem.css">
    <link rel="stylesheet" href="/styles/tutorialCard.css">
    <meta name="font-display" content="swap">
    <script type="module" src="/main.js"></script></head>
<body>
    

    <section id="intro">
        <div id="title">
            <h1 id="introText">Welcome to Oliver's Portfolio</h1>
        </div>
        <div id = "intro-content">    
            <p id="instruction">BEng Computer Science - The University of Edinburgh</p>
            <button id="enterSystem">
                 begin
            </button>
        </div>
        <div id="solarSystem">
            <canvas id="threeCanvas"></canvas>

            <div id="hoverCard"></div>
        </div>

        <div id="planetSelector">
            <button id="leftArrow" class="arrow">&#8592;</button>
            <svg id="planetCenter" viewBox='0 0 100 100'>
                <circle cx='50' cy='50' r='47' />
            </svg>
            
            <button id="rightArrow" class="arrow">&#8594;</button>
        </div>
        
    </section>
    
    <section id="overlay">
        <div id="infoSection">
            <div class="info-box" id="infoBoxLeft"></div>
            <div class="info-box" id="infoBoxRight"></div>
        </div>
        <div id="tutorialCard" class="tutorial-card">
            <div class="card-header">
            <h2>How to Explore</h2>
            <span id="closeTutorial" class="close-btn">&times;</span>
            </div>
            <ul>
            <li><strong>Scroll</strong> — Zoom in/out</li>
            <li><strong>Left Click + Drag</strong> — Orbit around planets</li>
            <li><strong>Right Click + Drag</strong> — Move the camera</li>
            <li><strong>Click on a planet</strong> - Explore a section :)</li>
            </ul>
        </div>
        <div id="fade-overlay"></div>
        <canvas id="overlayCanvas"></canvas>
    </section>
    
</body>
</html>
