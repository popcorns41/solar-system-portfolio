<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/globals.js"></script>   <!-- Defines window.state -->
  <script src="./scripts/navigationButtons.js"></script> 
</head>
<body>
    <script src="./scripts/boot.js"></script>
    

    <section id="intro">

        <h1 id="introText">Welcome to Oliver's Portfolio</h1>
        <div id = "intro-content">    
            <p id="instruction">Click a planet to begin</p>
            <button id="enterSystem">
                Generate the solar system
            </button>
        </div>
        <div id="solarSystem">
            <canvas id="threeCanvas"></canvas>
            <script type="module" src="./scripts/script.js"></script>

            <div id="hoverCard"></div>

            <div id="planetInfo" class="planet-info">
                <div class="planet-info-content">
                    <span class="close-btn" onclick="closeInfo()">&times;</span>
                    <h2 id="planetName"></h2>
                    <p id="planetDetails"></p>
                </div>
            </div>
        </div>

        <div id="planetSelector">
            <button id="leftArrow" class="arrow">&#8592;</button>
            <svg id="planetCenter" viewBox='0 0 100 100'>
                <circle cx='50' cy='50' r='47' />
            </svg>
            
            <button id="rightArrow" class="arrow">&#8594;</button>
        </div>
        <script src="./scripts/browsing.js"></script>
        
    </section>
    
    <section id="overlay">
        <div id="infoSection">
            <div class="info-box" id="infoBoxLeft"></div>
            <div class="info-box" id="infoBoxRight"></div>
        </div>
        <script src="./scripts/dynamicInfoBox.js"></script>
        <div id="tutorialCard" class="tutorial-card">
            <div class="card-header">
            <h2>How to Explore</h2>
            <span id="closeTutorial" class="close-btn">&times;</span>
            </div>
            <ul>
            <li><strong>Scroll</strong> — Zoom in/out</li>
            <li><strong>Left Click + Drag</strong> — Move the camera</li>
            <li><strong>Right Click + Drag</strong> — Orbit around planets</li>
            <li><strong>Click on a planet</strong> - Explore a section :)</li>
            </ul>
        </div>
        <div id="fade-overlay"></div>
        <canvas id="overlayCanvas"></canvas>
        <script type="module" src="./scripts/dom_overlay.js"></script>
    </section>
    
</body>
</html>
